<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Admit - Contact Us</title>
    <link rel="stylesheet" href="styles_contact.css">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'es,fr,de,it,pt,zh-CN,ja,ko,hi', // Include Hindi and other languages
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="logo.jpeg" alt="Rapid Admit Logo">
                <span class="company-name">Rapid Admit</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="find-hospitals.html">Find Nearby Hospitals</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div id="google_translate_element"></div>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Rapid Admit. All rights reserved.</p>
    </footer>
</body>
</html>
